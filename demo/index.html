<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax example</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>


<header></header>


<div class="spacer"></div>

<div class="spacer"></div>


<div class="parallax-color-bar-section">

    <div class="parallax-color-bar-section-background back-img" style="background-image: url('imgs/img1.jpg')"></div>

    <div class="parallax-color-bar" data-parallax-color-bar='{"left": 10, "top": 10, "width": 100, "height": 100, "shift": 50, "duration": 1}'>

        <div class="parallax-color-bar-background back-img" style="background-image: url('imgs/img1.jpg')"></div>

    </div>

    <div class="parallax-color-bar" data-parallax-color-bar='{"left": 30, "top": 10, "width": 100, "height": 100, "shift": 50, "duration": 1}'>

        <div class="parallax-color-bar-background back-img" style="background-image: url('imgs/img1.jpg')"></div>

    </div>


</div>



<div class="spacer"></div>

<div class="spacer"></div>


<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/TweenLite.min.js"></script>
<script src="js/CSSPlugin.min.js"></script>

<!--<script src="js/parallaxContent.js"></script>-->

<script src="../build/parallaxColorBars.js"></script>


<script>

//    $('.parallax-move').parallaxContent({

    $('.parallax-color-bar-section').parallaxColorBars();

</script>

</body>
</html>
